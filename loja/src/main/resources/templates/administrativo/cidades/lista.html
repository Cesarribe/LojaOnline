<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

    <title>Hello, world!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="https://d1muf25xaso8hp.cloudfront.net/https://img.criativodahora.com.br/2023/10/MjMvMTAvMjAyMyAwOGg0Ng==65365d2952196.jpeg?w=1000&h=&auto=compress&dpr=1&fit=max" width="30" alt="Logo">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <table class="table" id="tabela">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cep</th>
            <th>Estado</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cidade : ${listaCidades}">
            <td th:text="${cidade.id}"></td>
            <td th:text="${cidade.nome}"></td>
            <td th:text="${cidade.cep}"></td>
            <td th:text="${cidade.estado.nome}"></td>

            <td colspan="2">
                <a th:href="@{/editarCidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
                <a th:href="@{/removerCidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-share"></i> Voltar</a>
    <a class="btn btn-primary" href="/cadastroCidade"><i class="fa-solid fa-plus"></i> Cadastrar</a>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function () {
    $('#tabela').DataTable();
});
</script>

</body>
</html>
